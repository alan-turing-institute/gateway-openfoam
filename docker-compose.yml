version: '3'
services:

  test:
    container_name: test
    build: .
    # command: tail -F /dev/null
    command: pytest -s tests
    depends_on:
    - simulator
    - manager
    networks:
    - db_nw
    environment:
    - STORAGE_ACCOUNT_NAME
    - STORAGE_ACCOUNT_KEY
    volumes:
      - .:/app

  manager:  # http network hostname
    build:
      context: manager
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
      - "10023:22"
    volumes:
      - ./manager:/app
    environment:
      - FLASK_CONFIGURATION=testing
      - STORAGE_ACCOUNT_NAME
      - STORAGE_ACCOUNT_KEY
    depends_on:
      - simulator
    networks:
      - db_nw

  simulator:
    container_name: simulator
    build:
      context: simulator
      dockerfile: Dockerfile

    # here we use the keys from the manager
    env_file:
      - ./manager/keys/simulator.env

    ports:
      - "10022:22"
    privileged: true
    volumes:
      - ./simulator:/app
    networks:
      - db_nw

networks:
  db_nw:
    driver: bridge
